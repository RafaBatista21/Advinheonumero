<!DOCTYPE html>
<html lang="pt-br">
	<head>

		<title>Projeto 1</title>

		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		
	<body>

					<h4 class="tituloescolha">Escolha um numero de 1 a 20:</h4>

					<input id="submit-button" class="enviar" type="submit" value="Enviar" />

						<li id="resposta">Reposta</li>
					</ul>
			</div>

		</main>

	<script src="./projeto1.js"></script>
